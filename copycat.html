<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">

    <title>Copycat Front Page of Google</title>
    <title>Google Page</title>
    <link rel="stylesheet" href="june14.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://apps.microsoft.com/detail/9nksqgp7f2nh?ocid=webpdpshare">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a9b84476d2.js" crossorigin="anonymous"></script>
    
</head>

<body>
    <header class="navbar">
        <div class="navlinks">
            <div class="links">
                <div id="glinks">
                    <ul>
                        <a href="#Gmail" class="maillink">
                            <li>Gmail</li>
                        </a>~
                        <a href="#Images" class="image">
                            <li>Images</li>
                        </a>
                    </ul>

                </div>
                <div id="pngs">
                    <div class="GA1">
                        <ul>
                            <li>
                                <a href="#Google Apps" class="goApp" id="icon" title="Google Apps">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960"
                                        width="30px" fill="#5f6368">
                                      
                                        <path
                                            d="M240-160q-33 0-56.5-23.5T160-240q0-33 23.5-56.5T240-320q33 0 56.5 23.5T320-240q0 33-23.5 56.5T240-160Zm240 0q-33 0-56.5-23.5T400-240q0-33 23.5-56.5T480-320q33 0 56.5 23.5T560-240q0 33-23.5 56.5T480-160Zm240 0q-33 0-56.5-23.5T640-240q0-33 23.5-56.5T720-320q33 0 56.5 23.5T800-240q0 33-23.5 56.5T720-160ZM240-400q-33 0-56.5-23.5T160-480q0-33 23.5-56.5T240-560q33 0 56.5 23.5T320-480q0 33-23.5 56.5T240-400Zm240 0q-33 0-56.5-23.5T400-480q0-33 23.5-56.5T480-560q33 0 56.5 23.5T560-480q0 33-23.5 56.5T480-400Zm240 0q-33 0-56.5-23.5T640-480q0-33 23.5-56.5T720-560q33 0 56.5 23.5T800-480q0 33-23.5 56.5T720-400ZM240-640q-33 0-56.5-23.5T160-720q0-33 23.5-56.5T240-800q33 0 56.5 23.5T320-720q0 33-23.5 56.5T240-640Zm240 0q-33 0-56.5-23.5T400-720q0-33 23.5-56.5T480-800q33 0 56.5 23.5T560-720q0 33-23.5 56.5T480-640Zm240 0q-33 0-56.5-23.5T640-720q0-33 23.5-56.5T720-800q33 0 56.5 23.5T800-720q0 33-23.5 56.5T720-640Z" />

                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="GA2">
                        <ul>
                            <li>
                                <a href="#Google Account" class="goAcc" id="icon2" title="Google Accounts">
                                    <img width="30" height="30" src="https://img.icons8.com/color/48/gmail--v1.png"
                                        alt="gmail--v1" />
                                </a>

                            </li>
                        </ul>

                    </div>
                </div>

            </div>
        </div>
    </header>

    <div class="content">
        <main class="googlelogo">
            <div class="logo">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
                    id="google">
            </div>
        </main>
        <div class="form">
            <div id="urlbox">
                <div id="placeholder">
                    <span id="lens">
                        <svg xmlns="http://www.w3.org/2000/svg" height="22px" viewBox="0 -960 960 960" width="20px"
                            fill="#5f6368">
                            <path
                                d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z" />
                        </svg>
                    </span>

                    <button class="btn2">
                        <input id="input" class="magnify" type="search" autocomplete="off" spellcheck="false"
                            role="combobox" aria-controls="matches" aria-expanded="false" aria-live="polite">
                        </input>
                    </button>

                    <div class="searchbox">
                        <input id="search-adds" type="text" placeholder="Search Google or type a URL"></input>
                    </div>

                    <div class="righticons">
                        <div class="audioicon">
                            <a href="#Voice Search" title="Search by voice">
                                <i class="fa-solid fa-microphone"></i>
                            </a>
                        </div>
                        <div class="cam">
                            <a href="#">
                                <i class="fa-solid fa-camera"></i> 
                            </a>        
                        </div>

                    </div>
                </div>

            </div>
        </div>

<!-- a grid container -->
            <div class="grid-container">
                <div class="item item-1" title="whatsapp">
                    <div class="menu-icon" title="More actions for whatsapp shortcut">
                    <a href="#Whatsappshortcutmenu">
                        <img id="tripledot" width="16" height="18"
                            src="https://img.icons8.com/material-rounded/10/menu-2.png" alt="menu-2" />
                    </a>
                </div>
                <div class="whatsapplogo">
                    <div class="thewhapp">
                        <a href="#Whatsapp">
                            <img width="25" height="25" src="https://img.icons8.com/color/16/whatsapp--v1.png"
                                alt="whatsapp--v1" />
                        </a>
                    </div>
                </div>

                <div class="wh-name">
                    <a href="#Whatsapp">
                        <p>Whatsapp</p>

                </div>

                <div class="youtubelogo">
                    <div class="thetube">
                        <a href="#Youtube">
                            <img width="25" height="25" width="48" height="48"
                                src="https://img.icons8.com/color/48/youtube-play.png" alt="youtube-play" />
                        </a>
                    </div>
                </div>

                <div class="tube-name">
                    <a href="#Youtube">
                        <p>Youtube</p>
                    </a>
                </div>
            </div>

            <div class="item item-1" title="instagram">

                                alt="instagram-new--v1" />
                        </a>
                    </div>
                </div>

                <div class="insta-name">
                    <a href="#Instagram">
                        <p>Instagram</p>
                    </a>
                </div>

            </div>

            <div class="item item-1" title="chrome">

                        <img id="tripledot" width="16" height="18"
                            src="https://img.icons8.com/material-rounded/10/menu-2.png" alt="menu-2" />
                    </a>
                </div>

                <div class="chromelogo">

                        <a href="#Chrome">

                </div>

                <div class="GMeetlogo">
                    <div class="theGMeet">
                        <a href="#GoogleMeet">
                            <img width="25" height="25" src="https://img.icons8.com/color/48/google-meet--v1.png"
                                alt="google-meet--v1" />
                        </a>
                    </div>
                </div>

                <div class="meet-name">
                    <a href="#GoogleMeet">
                        <p>Meet</p>
                    </a>

            <div class="item item-1" title=" Add Shortcut">

                </div>
                <div class="shortcutname">

                    </a>
